<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f51a273024.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="bg-black m-auto">
    <div class="container p-3 mb-2 bg-white ">
        <div class="card h-100">
            <div class="card-header">
                <h1>Formulario de pago</h1>
            </div>
            <!--alerta-->
            <div class="alert alert-danger" role="alert">
                <strong>Faltan algunos campos</strong>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <!--primera fila imputs-->
                    <div class="col-md-6">
                        <label for="card" class="form-label">
                            TARJETA#
                        </label>
                        <input type="number" imputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" "id="
                            card" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">
                            CVC#
                        </label>
                        <input type="text" imputmode="numeric" pattern="[0-9\s]{13,19}" id="cvc" placeholder="XXX"
                            maxlength="3" class="form-control">

                    </div>
                    <div class="col-md-3">
                        <label for="Amount" class="form-label">
                            Cantidad
                        </label>
                        <div class="input-group">
                            <span class="fw-bold">$</span>
                            <input type="number" id="Amount" placeholder="Cantidad" class="form-control">
                        </div>
                    </div>
                </form>
                <!---segunda fila imputs-->
                <form class="row g-3">
                    <div class=" col-md-6">
                        <label for="First Name" class="form-label">
                            Primer apellido
                        </label>
                        <input type="text" name="First Name" class="form-control">
                    </div>
                    <div class=" col-md-6">
                        <label for="Last Name" class="form-label">
                            Segundo apellido
                        </label>
                        <input type="text" name="Last Name" class="form-control">
                    </div>
                </form>
                <!---tercera fila imputs y form select-->
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="City" class="form-label">
                            Ciudad
                        </label>
                        <input type="text" name="City" class="form-control">

                    </div>
                    <div class="col-md-3">
                        <label for="State" class="form-label">
                            Pais
                        </label>
                        <select name="State" class="form-select">
                            <option value="España">España</option>
                            <option value="EEUU">Estados Unidos</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Francia">Francia</option>
                            <option value="Alemania">Alemania</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="PostalCode" class="form-label">
                            Codigo postal
                        </label>
                        <input type="text" imputmode="numeric" pattern="[0-9\s]{13,19}" id="PostalCode"" class="
                            form-control">
                    </div>
                    <!--metodos de pago-->
                    <div class="col-md-3">
                        <label for="inputState" class="form-label">Metodos aceptados:</label>
                        <div class="bg-secondary rounded-2 p-2 m-2-0">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                                        style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"
                                        style="color: #ffffff;"></i></label>
                            </div>
                        </div>
                    </div>
                    <!--comentarios-->
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <label for="floatingTextarea2" class="form-label">
                            Comentarios</label>
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                        <div id="passwordHelpBlock" class="form-text">
                        </div>
                    </div>
                    <div class="card-footer text-body-secondary border">


                        <!---botones enviar cancelar-->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-secondary" type="button">Cancelar</button>
                            <button class="btn btn-primary" type="button">Enviar</button>
                        </div>
                    </div>

            </div>
        </div>
    </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    </div>
</body>

</html>
